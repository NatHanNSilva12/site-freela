<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="ReferenceRH">
  <meta name="author" content="ReferenceRH">
  <meta name="keywords" content="ReferenceRH">

  <!-- Title Page-->
  <title>Cadastro</title>

  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

  <!-- Main CSS-->
  <link href="../signin/css/main.css" rel="stylesheet" media="all">
</head>

<body>
  <div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
      <div class="card card-6">
        <div class="card-heading">
          <h2 class="title">Aplicar</h2>
        </div>
        <div class="card-body">
          <form method="POST">




            <!--email-->
            <div class="form-row">
              <div class="name">Endereço email</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" type="email" name="email" placeholder="example@email.com" required>
                </div>
              </div>
            </div>

            <!--Password-->
            <div class="form-row">
              <div class="name">Senha</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" type="password" name="pass" id="password" placeholder="">
                </div>
              </div>
            </div>

            <!--Confirm Password-->
            <div class="form-row">
              <div class="name">Digite novamente</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" type="password" name="repass" id="confirm_password" onkeyup="validatePassword();" placeholder="">
                </div>
              </div>
            </div>

            <!--name-->
            <div class="form-row">
              <div class="name">Nome completo</div>
              <div class="value">
                <input class="input--style-6" type="text" name="full_name">
              </div>
            </div>

            <!--DOB-->
            <div class="form-row">
              <div class="name">Data de nascimento</div>
              <div class="value">
                <input class="input--style-6" type="date" name="dob">
              </div>
            </div>

            <!--gender-->
            <div class="form-row">
              <div class="name col-lg-2">Genero</div>
              <div class="default-select" id="default-select">

                <select class="col-lg-10">
                  <option value="1">Masculino</option>
                  <option value="1">Feminino</option>
                  <option value="1">Prefiro não dizer</option>
                </select>
              </div>
            </div>


            <div class="form-row">
              <div class="name">Qualificação</div>
              <!--Qualification-->

              <div>
                <div class=" form-row">
                  <div class="name">Curso</div>
                  <div class="value">
                    <input class="input--style-6" type="text" name="course" placeholder="Curso">
                    <input class="input--style-6" type="number" name="marks" placeholder="Instituição">
                  </div>
                </div>
                <div>
                  <div class=" form-row">
                    <div class="name">Graduação</div>
                    <div class="value">
                      <input class="input--style-6" type="text" name="course" placeholder="Curso">
                      <input class="input--style-6" type="text" name="Specialization" placeholder="Especialização">
                    </div>
                  </div>
                </div>
                <div class=" form-row">
                  <div class="name">Especialização</div>
                  <div class="value">
                    <input class="input--style-6" type="text" name="splecialization" placeholder="Especialização">
                    <!--  <input class="input-style-6" type="number" name="marks" placeholder="marks">-->
                  </div>
                </div>

                <div class=" form-row">
                  <div class="name">Phd</div>
                  <div class="value">
                    <input class="input--style-6" type="text" name="paper" placeholder="PHD">
                    <!--  <input class="input-style-6" type="number" name="marks" placeholder="marks">-->
                  </div>
                </div>
              </div>
            </div>
            <!--end of Qualification-->

            <!--Salary-->
            <div class="form-row">
              <div class="name">Salario</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" name="Salary" type="number" placeholder="Salario"></input>
                </div>
              </div>
            </div>

            <!--Notice period-->
            <div class="form-row">
              <div class="name">Dias de trabalho</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" name="notice" type="number" placeholder="Trabalho"></input>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Experiencia</div>
              <!--experience-->

              <div>
                <div class=" form-row">
                  <div class="name">Periodo de trabalho</div>
                  <div class="value">

                    <input class="input--style-6" type="date" name="from">

                    <input class="input--style-6" type="date" name="to">
                    <textarea class="textarea--style-6" name="job_description" placeholder="Descriçao"></textarea>





                  </div>
                </div>



              </div>

            </div>
            <!--Skill Sets-->
            <div class="form-row">
              <div class="name">Habilidades</div>
              <div class="value">
                <input class="input--style-6" type="text" name="skill" placeholder="Habilidades">
              </div>
            </div>


            <!--Current Address-->
            <div class="form-row">
              <div class="name">Endereço atual</div>
              <div class="value">
                <div class="input-group">
                  <textarea class="textarea--style-6" name="address" placeholder="Endereço"></textarea>
                </div>
              </div>
            </div>


            <!--location-->
            <div class="form-row">
              <div class="name col-lg-2">Localização</div>
              <div class="default-select" id="default-select">

                <select class="col-lg-6">
                  <option value="1">Cotia</option>
                  <option value="1">Osasco</option>
                  <option value="1">Itapevi</option>
                  <option value="1">Mirizola</option>
                  <option value="1">Outro</option>
                </select>
              </div>
              <pre>     </pre>

              <div class="col-lg-4">
                <input class="input--style-6" type="text" name="city">

              </div>
            </div>



            <div class="form-row">
              <div class="name">Mensagem</div>
              <div class="value">
                <div class="input-group">
                  <textarea class="textarea--style-6" name="message" placeholder="mensagem"></textarea>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">Envie seu CV</div>
              <div class="value">
                <div class="input-group js-input-file">
                  <input class="input-file" type="file" name="file_cv" id="file">
                  <label class="label--file" for="file">Escolha o arquivo</label>
                  <span class="input-file__info">Sem arquivo</span>
                </div>
                <div class="label--desc">Envie seu CV/ Máximo de 10 MB</div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn--radius-2 btn--blue-2" type="submit">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery JS-->
  <script src="../signin/vendor/jquery/jquery.min.js"></script>

  <!--confirm password-->
  <script>
    var password = document.getElementById("password"),
      confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }
  </script>

  <!-- Main JS-->
  <script src="../signin/js/global.js"></script>

</body>

</html>
<!-- end document-->
